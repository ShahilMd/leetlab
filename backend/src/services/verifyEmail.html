<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 150px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://yourcompany.com/logo.png" alt="Company Logo" class="logo">
    </div>
    
    <h1>Welcome, {{name}}!</h1>
    
    <p>Thank you for registering. Click the button below to verify your email address:</p>
    
    <a href="{{verificationLink}}" class="button">Verify My Account</a>
    
    <p>Or copy this link manually: <br> 
       <code style="word-break: break-all;">{{verificationLink}}</code>
    </p>
    
    <p><strong>Note:</strong> This link expires in 30 minutes.</p>
    
    <div class="footer">
        <p>&copy; {{year}} Your Company. All rights reserved.</p>
    </div>
</body>
</html>
